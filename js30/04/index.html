    const styles = {

    console.log('%cArray Cardio Day', styles.h1);

    // Array.prototype.filter()
    console.log('%c1. Filter the list of inventors for those who were born in the 1500\'s', styles.h2);
    const inventors1500s = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.table(inventors1500s);

    // Array.prototype.map()
    console.log('%c2. Give us an array of the inventors\' first and last names', styles.h2);
    const inventorsNames = inventors.map(({ first, last }) => ({ first, last }));
    console.table(inventorsNames);

    // Array.prototype.sort()
    console.log('%c3. Sort the inventors by birthdate, oldest to youngest', styles.h2);
    const sortedInventors = [...inventors].sort((a, b) => a.year - b.year);
    console.table(sortedInventors);

    // Array.prototype.reduce()
    const inventorsLived = inventors.map(inventor => ({ ...inventor, lived: inventor.passed - inventor.year }));
    console.log('%c4. How many years did all the inventors live?', styles.h2);
    const inventorsLivedTotal = inventorsLived.reduce((lifeTotal, inventor) => lifeTotal + inventor.lived, 0);
    console.log(`%cAnswer: ${inventorsLivedTotal} years`, styles.answer);

    console.log('%c5. Sort the inventors by years lived', styles.h2);
    const sortedInventorsLived = [...inventorsLived].sort((a, b) => a.lived - b.lived);
    console.table(sortedInventorsLived);

    //     const boulevards = $links.map($link => $link.innerText);

    //     return boulevardsWithDe;
    // }
    // console.table(parisBoulevardsWithDe());

    console.log('%c7. Sort Exercise: sort the people alphabetically by last name', styles.h2);
    const alphabeticalPeople = [...people].sort();
    console.table(alphabeticalPeople);

    console.log('%c8. Reduce Exercise: sum up the instances of each of these', styles.h2);
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const datapointsCount = data.reduce((counts, val) => {
        const currCount = counts[val] || 0;
        return {
            ...counts,
            [val]: currCount + 1,
        };
    }, {});
    console.table(datapointsCount);
